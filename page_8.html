<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8"><title>Thank You</title>
<style>
*{margin:0;padding:0;box-sizing:border-box;}
body {
width:100vw;height:100vh;
background:url('images/gandr-collage.jpg') no-repeat center center fixed;
background-size:cover;
overflow:hidden;
position:relative;
font-family:sans-serif;
background-color:rgba(0,0,0,0.6);
}
body::before {
content:"";
position:absolute;
top:0;left:0;
width:100%;height:100%;
background:rgba(0,0,0,0.8);
z-index:-1;
}
h1 {
position:absolute;
top:50%;left:50%;
transform:translate(-50%,-50%);
z-index:999;
color:#ffeb3b;
font-size:4rem;
text-align:center;
text-shadow:2px 2px 6px rgba(0,0,0,0.7);
padding:20px;
background-color:rgba(0,0,0,0.2);
border-radius:15px;
}
.heart {
position:absolute;
top:-50px;
font-size:2rem;
color:red;
animation:fall 3s infinite;
}
@keyframes fall {
0%{transform:translateY(-100px);opacity:1;}
100%{transform:translateY(100vh);opacity:0;}
}
</style>
</head>
<body>

<h1>Thank you for being my girlfriend.<br>I love you ❤️</h1>

<div class="heart" style="left:5%;animation-delay:0s;">❤️</div>
<div class="heart" style="left:15%;animation-delay:0.5s;">❤️</div>
<div class="heart" style="left:25%;animation-delay:1s;">❤️</div>
<div class="heart" style="left:35%;animation-delay:1.5s;">❤️</div>
<div class="heart" style="left:45%;animation-delay:2s;">❤️</div>
<div class="heart" style="left:55%;animation-delay:2.5s;">❤️</div>
<div class="heart" style="left:65%;animation-delay:3s;">❤️</div>
<div class="heart" style="left:75%;animation-delay:3.5s;">❤️</div>
<div class="heart" style="left:85%;animation-delay:4s;">❤️</div>
<div class="heart" style="left:95%;animation-delay:4.5s;">❤️</div>

</body>
</html>
